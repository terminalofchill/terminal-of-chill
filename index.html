<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Green text for the code terminal look */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #header {
            font-size: 18px;
            margin-bottom: 20px;
            z-index: 10;
            position: relative;
            text-align: center;
            white-space: pre-wrap; /* Ensure proper handling of whitespace */
        }

        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 300px;
            background-color: #111;
            border: 2px solid #00FF00;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
            z-index: 10;
            position: relative;
        }

        #user-input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00FF00;
            background-color: #111;
            color: #00FF00;
            z-index: 10;
            position: relative;
        }

        #send-button {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00FF00;
            background-color: #111;
            color: #00FF00;
            cursor: pointer;
            margin-top: 10px;
            z-index: 10;
            position: relative;
        }

        #send-button:hover {
            background-color: #222;
        }

        /* Falling matrix effect */
        .matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            white-space: nowrap;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    <pre id="header">
     _____
    /     \ 
   |  O O  | 
   |   ^   |
    \  ~  / 
     -----

     
Yo, I'm Chill Terminal.
Got questions? Nah, just relax.
    </pre>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type here...">
    <button id="send-button">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const matrix = document.getElementById('matrix');

        // Chill responses array
        const chillResponses = [
            "That's chill, bro.", "Cool vibes, my dude.", "No rush, that's good.",
            "Smooth, I like it.", "Yeah, totally mellow.", "Nice one, keep it flowing.",
            "All good, stay chill.", "Hey, take it easy.", "Big chill energy.",
            "No worries, weâ€™re good.", "Vibing with that, for sure.", "That's cool, my friend.",
            // Add more responses as needed...
        ];

        const questionResponses = [
            "Nah, stop with the questions, let's just chill.",
            "Why so many questions? Just relax, my dude.",
            "Questions aren't chill, let's keep it mellow.",
            // Add more responses as needed...
        ];

        const negativeTermResponses = [
            "Rugs aren't chill. I'm Chill Terminal. Stop being not chill.",
            "Scams are not cool. We're all about the chill here.",
            "Nah, negativity isn't chill. Let's keep it positive.",
            // Add more responses as needed...
        ];

        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function isYesNoQuestion(input) {
            return input.includes('?');
        }

        function containsNegativeTerms(input) {
            const negativeTerms = ['rug', 'scam', 'scammed', 'rugged'];
            return negativeTerms.some(term => input.toLowerCase().includes(term));
        }

        sendButton.addEventListener('click', () => {
            const input = userInput.value.trim();
            if (input) {
                addMessageToChat(`You: ${input}`);
                if (isYesNoQuestion(input)) {
                    addMessageToChat(questionResponses[Math.floor(Math.random() * questionResponses.length)]);
                } else if (containsNegativeTerms(input)) {
                    addMessageToChat(negativeTermResponses[Math.floor(Math.random() * negativeTermResponses.length)]);
                } else {
                    addMessageToChat(chillResponses[Math.floor(Math.random() * chillResponses.length)]);
                }
                userInput.value = '';
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Falling matrix effect
        function createMatrixEffect() {
            const columns = Math.floor(window.innerWidth / 20);
            const drops = Array(columns).fill(0);

            function draw() {
                matrix.innerHTML = '';
                drops.forEach((y, i) => {
                    const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                    const span = document.createElement('span');
                    span.textContent = text;
                    span.style.left = `${i * 20}px`;
                    span.style.top = `${y * 20}px`;
                    span.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    matrix.appendChild(span);

                    if (y * 20 > window.innerHeight && Math.random() > 0.975) {
                        drops[i] = 0;
                    } else {
                        drops[i]++;
                    }
                });
            }

            setInterval(draw, 100);
        }

        createMatrixEffect();
    </script>
</body>
</html>
